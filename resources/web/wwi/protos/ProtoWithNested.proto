#VRML_SIM R2023a utf8

EXTERNPROTO "CustomCylinder.proto"

PROTO ProtoWithNested [
  field SFColor color 0 0 1
  field SFFloat height 1
]
{
  Group {
    children [
      Shape {
        appearance PBRAppearance {
          baseColor IS color
        }
        geometry DEF GEOM CustomCylinder {
          rad 0.2
          hei IS height
        }
      }
      Transform {
        translation -1 0.5 0
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 1 0 0
            }
            geometry USE GEOM
          }
        ]
      }
    ]
  }
}
